<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmitForm()" [formGroup]="recipeForm">

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success">Save</button>
          <button class="btn btn-danger" type="button" (click)="cancelForm()">Cancel</button>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Recipe Name</label>
            <input type="text" id="name" class="form-control" formControlName="recipeName">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea id="desc" class="form-control" formControlName="description" rows="10"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imgPath">Image path</label>
            <input type="text" #imgPath formControlName="imagePath" id="imgPath" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img [src]="imgPath.value" alt="" class="img-responsive">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12"  formArrayName="ingredients" >
          <div class="row"
          style="margin-top:10px"
           *ngFor="let ingredient of recipeForm.get('ingredients').controls; let i = index"
           [formGroupName]="i" >
            <div class="col-md-5">
              <div class="form-group">
                <input type="text" id="ingredientName" class="form-control"
                formControlName="ingredientName">
              </div>
            </div>

            <div class="col-md-5">
              <div class="form-group">
                <input type="number" id="amount" class="form-control" formControlName="amount">
              </div>
            </div>

            <div class="col-md-2">
              
              <button type="button" (click) ="onDeleteIngredient(i)" class="btn btn-danger form-control">X</button>

            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button (click)="onAddIngredient()" class="btn btn-success" type="button">Add ingredient</button>

            </div>
          </div>

          
        </div>
      </div>


    </form>
  </div>
</div>
